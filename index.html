<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>AKUTrs</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div id="changeWarning" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="ungespeicherteAenderungen">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Obacht!</h4>
				</div>
				<div class="modal-body">
					Es gibt ungespeicherte Änderungen. Bist du sicher, dass du sie verwerfen willst?
				</div>
				<div class="modal-footer">
					<button id="modal-abort" type="button" class="btn btn-default" data-dismiss="modal">Nein, Abbrechen</button>
					<button id="modal-ignore" type="button" class="btn btn-danger" data-dismiss="modal">Ja, Änderungen verwerfen</button>
				</div>
			</div>
		</div>
	</div>

	<div id="content" class="container">
		<h1 id="pagetitle">AKUTrs</h1>
		
		<h2 id="issuetitle">?</h2>
		
		<div id="savedismissnotice" class="pull-right"><small><i>Speichere deinen Artikel oder verwirf die Änderungen, bevor du einen anderen Artikel öffnest.</i></small></div>
		<div id="textbuttons" class="form-group"></div>
		
		<div id="alertbox"></div>
	
		<div class="form-group">
			<label for="texttitle">Überschrift</label>
			<input type="text" class="form-control" id="texttitle" placeholder="Toller AKUT-Artikel erstellt!">
		</div>
		<div class="form-group">
			<label for="textcontent">Inhalt</label>
			<textarea class="form-control" rows="14" id="textcontent" placeholder="Schreiben Sie hier..."></textarea>
		</div>
		<small class="pull-right"><span id="changeindicator" class="label label-info" style="display: none;">Geändert</span> Du hast noch <span id="charactersLeft">0</span> / <span id="charactersAllowed">0</span> Zeichen übrig.</small>
		<div class="form-group">
			<button class="btn btn-primary" type="button" id="savebutton">Speichern</button>  
			<button class="btn btn-danger" type="button" id="resetbutton">Verwerfen</button> 
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/akutrs.js"></script>
</body>
</html>
